<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <title>My One-Month HTML Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cherry Bomb One', system-ui;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .main-heading {
            font-size: 5em;
            color: #ffffff;
            text-align: center;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);

            margin-bottom: 30px;
        }

        .nav-link {
            font-size: 3em;
            color: #ffffff;

            text-decoration: none;
            width: 45%;
            padding: 15px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s, color 0.3s;
        }

        .nav-link:hover {
            transform: scale(1.3);
        }
       
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('bg.jpg');
            background-size: cover;
            transform: translateZ(-1px);
            filter: saturate(110%);
            transition: transform 0.1s ease-out;
        }
        .main-heading,
    .nav-link {
    position: relative;
    z-index: 1;
}

        body:hover .background {
            transform: translateZ(-2px);
        }
        .main-heading span {
            display: inline-block;
            transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
        }

        .main-heading span:hover {
            text-shadow: 1px 1px 15px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <h1 class="main-heading">
        <span>Website</span>
        <span>I</span>
        <span>Made</span>
        <span>with</span>
        <span>One</span>
        <span>Month</span>
        <span>HTML!!</span>
    </h1>
    <a href="#" class="nav-link">Monthly Resolutions</a>
    <a href="#" class="nav-link">Column Layout</a>
    <a href="#" class="nav-link">My Portfolio</a>
    <a href="#" class="nav-link">Cookie Monster</a>
    <a href="#" class="nav-link">Cooking Website</a>
    <a href="#" class="nav-link">My First Website</a>

    <script>
        document.addEventListener("mousemove", parallax);
        function parallax(e) {
            this.querySelectorAll('.background').forEach(background => {
                const x = (window.innerWidth - e.pageX * 1) / 100;
                const y = (window.innerHeight - e.pageY * 1) / 100;
                background.style.transform = `translate(${x}px, ${y}px)`;
            });
        }
    </script>
</body>

</html>
